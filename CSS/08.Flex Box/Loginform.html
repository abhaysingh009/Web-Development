<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: rgb(164, 117, 182);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .container{
            border: 2px solid black;
            border-radius: 10px;
            width: 400px;
            padding: 60px;
            background-color: antiquewhite;
            
        }
        h1{
            text-align: center;
            margin-bottom: 20px;
            color: rgb(35, 10, 149);

        }
        label{
            font-size: 25px;
            font-weight: 600px;
            margin-bottom:5px ;
            padding: 5px;
            font-weight: 600;
            
        }
        input{
            padding: 20px;
            width: 100%;
            height: 0px;
            font-size: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button{
            margin: 10px;
          padding: 5px;
          cursor: pointer;
          border-radius: 5px;
        }


    </style>
</head>
<body>
    <div class="container">
    <form >
        <h1 >Login</h1>
        <div>

            <label for="uname" style="display: block;">Username:</label>
            <input type="text" name="UserName" id="uname" placeholder="Enter Your User Name">
        </div>
        <div>
        <label for="pass" style="display: block;">Password :</label>
        <input type="password" name="Password" id="pass" placeholder="Enter Your Password">
        </div>
        <div id="button">
        <button style="width: 100%; height: 40px; font-size: 20px; background-color: rgb(151, 72, 225); color: white; font-weight: 600;" >Login</button>
        </div>
    </form>
     </div>

</body>
</html>
