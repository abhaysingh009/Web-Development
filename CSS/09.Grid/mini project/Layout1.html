<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body{
        height: 100vh;
        
        color: wheat;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;

    }
    .container{
     
        display: grid;
        height: 700px;
        width: 700px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 2fr 2fr 1fr;
        gap: 20px;
        padding: 10px;

    }
    .box{
        background-color: blueviolet;
    }
    .header{
        grid-column-start: 1;
        grid-column-end: 4;
       
    }
    .Footer{
         grid-column-start: 1;
        grid-column-end: 4;
    }
    .sidebar{
        grid-row-start:2;
        grid-row-end: 4;
    }
    .content1{
        grid-column-start: 2;
        grid-column-end: 4;
    }
    .box{
        padding: 10px;
        border-radius: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box header">Headerr</div>
        <div class="box sidebar">sidebar</div>
        <div class="box content1">content1</div>
        <div class="box content2">content2</div>
        <div class="box content3">content3</div>
        <div class="box Footer">Footerr</div>


    </div>
</body>
</html>
