    <style>
        .cl{
            background-color: blue;
        }
    </style>

    <h1>I am Heading 1 </h1>
    <h2 id="id2" class="cl">I am Heading 2</h2>

<!-- 0."!important" has highest priority then 1.inline css has the second highest priority 2.then id 3.then class 4.then tag. 5. Ordering important(in tie case) -
 -THIS IS CALLED CASCADING EFFECT
  and external and internal css have same priority so which property is applied in last will take action
   with respect to inline>id>class>tag  eg.. if we apply external after the internal css  and 
   in internal css the element is selected by id and in external elem selected by class 
   then internal css will be applied and vice versa -->
