<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont{
            background-color: yellow;
            height: 200px;
            width: 300px;
            position: relative;
            /* top: 250px;
            left: 550px; */

        }
        #leftTop{
            background-color: rgb(55, 55, 166);
            height: 70px;
            width: 90px;
            position: absolute;
            top: 0px;

            
        }
        #leftBottom{
            background-color: rgb(55, 55, 166);
            height: 70px;
              width: 90px;
              position: absolute;
              bottom: 0px;  
        }
        #rightBottom{
            background-color:rgb(55, 55, 166);
            height: 70px;
            width: 150px;
            position: absolute;
            bottom: 0px;
            right: 0px;
            
        }
        #rightTop{
            background-color: rgb(55, 55, 166);
            height: 70px;
            width: 150px;
            position: absolute;
            top: 0px;
            right: 0px;

        }
        

    </style>
</head>
<body >
    <div id="cont">
        <div id="leftTop"></div>
        <div id="leftBottom"></div>
        <div id="rightTop"></div>
        <div id="rightBottom"></div>
    </div>
    
</body>
</html>
