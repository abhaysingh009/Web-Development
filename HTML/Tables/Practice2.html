<table border="1">
    <thead>
    <tr>
        <!-- th tag stands for table heading -->
        <!-- thead tag stands for table head that means this head of table-->

        <th>Item</th>
        <th>Quantity
            
        </th>
        <th>Price </th>
    </tr>
    </thead>

    
    <!-- tbody tag stands for table body that means it body of table or data of table-->
    <tbody>
    <tr>
        <td>Apple</td>
        <td>10</td>
        <td>$1.00</td>
    </tr>
    <tr>
        <td>Orange</td>
        <td>5</td>
        <td>$1.50</td>
    </tr>
    <tr>
        </tbody>

        <!-- tfoot tag stands for table footer means it is foot of table or conclusion of table  -->
        <tfoot>
            <td>Total</td>
        <td>15</td>
        <td>$2.50</td>
        </tfoot>
    </tr>
</table>
