<!-- Nested lists:: we can make any type of nested list in like in ul->ol, in ol->ul   -->
<ul>
  <li>
    list 1

    <ul>
      <li>Unorderd Nested list 1</li>
      <li>Unorderd Nested list 1</li>
    </ul>
  </li>

  <li>
    list 2
    <ol>
      <li>Orderd Nested list 1</li>
      <li>Orderd Nested list 1</li>
    </ol>
  </li>

</ul>
