<!-- ordered list means it will add auto numbers on lists -->
<ol>
  <li>i am orderd list 1</li>
  <li>i am orderd list 2</li>
  <li>i am orderd list 3</li>
  <li>i am orderd list 4</li>
</ol>

<!-- unordered list means it will not add auto numbers on lists it adds bullets e.g circle rectangle... -->
<ul>
  <li>i am unorderd list 1</li>
  <li>i am unorderd list 2</li>
  <li>i am unorderd list 3</li>
  <li>i am unorderd list 4</li>
</ul>
